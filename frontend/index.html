<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/86396483a3.js" crossorigin="anonymous"></script>
    <title>Twitter clone</title>
</head>
<body>
    <div class="container home-page">
        <div class="navigation-container">
            <div class="logo"><i class="fab fa-twitter"></i></div>
            <div class="home-link"><i class="fas fa-home"></i></div>
            <div class="profile-container">
                <div class="profile">
                    <img src="./style/profile.png" alt="profile-picture">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="tweets-search-container">
                <input type="text" id="user-search-input" placeholder="Search Twitter">
                <i class="fas fa-search"></i>
            </div>
            <div class="tweets-list">

            </div>
        </div>
        <div class="tweets-sidebar-container">
            <div class="tweets-sidebar">
                <div class="tweets-trending">
                    <h5>Trends for you</h5>
                    <ul>
                        <li>#coding</li>
                        <li>#javascript</li>
                        <li>#python</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
